<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <h5>If you can beat hard mode, please let me know... I cant.</h5>
    <table>
        <tr>
            <td class="cells" id="0"></td>
            <td class="cells" id="1"></td>
            <td class="cells" id="2"></td>
        </tr>
        <tr>
            <td class="cells" id="3"></td>
            <td class="cells" id="4"></td>
            <td class="cells" id="5"></td>
        </tr>
        <tr>
            <td class="cells" id="6"></td>
            <td class="cells" id="7"></td>
            <td class="cells" id="8"></td>
        </tr>
    </table>

    <div class="endgame">
        <div class="text"></div>
    </div>

    <div class="container">
        <div class="xyz">
            <button id="replay" onclick="startGame()">Replay</button>
        </div>
        <br>
        <div class="wxyz">
            <a id="easy" href="index.html">Easy Mode</a>
            <a id="hard" href="hard.html">Hard Mode</a>
        </div>
    </div>
    <div class="container2">
        <div class="score">Wins: <span id="wins"></span> Losses: <span id="losses"></span> Ties: <span id="ties"></span></div>
    </div>

    <p>ABOUT: This game is not an excersize in styling. In fact, very little time was spent on this display. Instead,
        it was created to explore basic AI and test out an unbeatable algorithm. Enjoy the game!</p>
    <script src="Assets/JavaScript/game.js"></script>
    </div>
</body>

</html>
